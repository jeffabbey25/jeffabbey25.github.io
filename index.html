<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jeffery Ajaguna Abbey</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #ffffff;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #00ff7f;
            box-shadow: 0 0 8px 2px #00ff7f;
        }

        /* Main Layout */
        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap;
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .left-section img {
            width: 70%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .left-section img:hover {
            filter: grayscale(0%);
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .right-section h1 {
            font-size: 4em;
            margin: 0;
        }

        .right-section p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid #00ff7f;
            color: #00ff7f;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #00ff7f;
            color: #000;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #555;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-section img {
                width: 90%;
            }

            .right-section {
                padding: 20px;
            }

            .right-section h1 {
                font-size: 2.5em;
            }

            .right-section p {
                font-size: 1em;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                width: 100%;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }

        /* Further responsiveness for very small devices */
        @media (max-width: 480px) {
            .logo {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Jeffery Ajaguna Abbey</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="experience.html">Work History</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="left-section">
            <img src="1730359546968.jpg" alt="Jeffery Ajaguna Abbey">
        </div>
        <div class="right-section">
            <h1>My Portfolio</h1>
            <p>Dedicated IT Support Executive with 10+ years of experience in technical assistance and project delivery.</p>
            <div class="buttons">
                <button class="button" onclick="window.location.href='about.html';">Explore Now</button>
                <button class="button">Download Resume</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Page | 01
    </footer>
</body>
</html>
